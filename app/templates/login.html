<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MeowPhoria</title>
  <link rel="icon" href="https://img.pikbest.com/png-images/20250120/a-cat-logoit-is-beautiful-cute-nice-happy-vector-illustration-animal-logo-icon_11422048.png%21sw800" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Comic Neue', cursive;
    background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXh1Yzg5MG03aDRxOGcwdXNldXdvN3l5bXlwNGFpOXdxNWIwYWZqMiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/AJ85Ie15uFoYU5B0vN/giphy.gif') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
   }

  .login-box {
    background: rgba(255, 255, 255, 0.85);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    position: relative;
    text-align: center;
  }

  .login-box h2 {
    color: #ff6b81;
    margin-bottom: 20px;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn {
    background-color: #ffb6b9;
    color: white;
    font-weight: bold;
    border-radius: 10px;
  }

  .btn:hover {
    background-color: #ff6b81;
  }

  .cat-img {
    width: 80px;
    position: absolute;
    top: -40px;
    left: calc(50% - 40px);
    border-radius: 50%;
    border: 4px solid white;
    background-color: #fff;
  }

  .alert {
    margin-top: 15px;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Meow Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'info' }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/auth/login" method="POST" novalidate>
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key"></i></span>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
      </div>

      <button type="submit" class="btn w-100 mt-3"><i class="bi bi-box-arrow-in-right me-2"></i>Login</button>
      <p class="mt-3">Belum punya akun? <a href="/auth/register">Register meow!</a></p>
    </form>
  </div>
</body>
</html>
